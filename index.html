<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntezator mowy Pl/En</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="narrator">
      <h2>Syntezator mowy</h2>
      <textarea id="textarea" placeholder="Miejsce na Twoj tekst"></textarea>
      <div class="options">
        <label for="voice">Głos:</label>
        <select id="voice"></select>

        <label for="volume">Głośność:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />

        <label for="pitch">Ton:</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" />

        <label for="rate">Szybkość:</label>
        <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1" />
      </div>
      <div class="buttons">
        <button id="speak">Odczytaj tekst</button>
        <button id="stop">stop</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
